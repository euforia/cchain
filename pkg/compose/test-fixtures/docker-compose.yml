version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.development
    image: "project/app"
    env_file: .env
    volumes:
      - .:/go/src/github.com/org/project
    depends_on:
      - db
    ports:
      - 9000:9000
    command: 'go run main.go'
  ui:
    image: "project/app"
    env_file: .env
    volumes:
      - .:/go/src/github.com/org/project
    ports:
      - 3000:3000
    working_dir: "/go/src/github.com/org/project/ui"
    command: "yarn start"
    depends_on:
      - app
  db:
    image: postgres
    ports:
      - 5432:5432
    volumes:
          - ./tmp/db:/var/lib/postgresql/data